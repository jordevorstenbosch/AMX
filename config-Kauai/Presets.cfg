[general]
	enabled=true
	dev-control=33051:15:0
	dev-control-av=33051:4:0
	dev-control-lutron=33052:16:0
	tp-port=23
	tp-channel-blank-range-low=11
	tp-channel-blank-range-high=29

[av-group]
	id=1
	name=Indoors
	av-output-ids=1,21,22,31


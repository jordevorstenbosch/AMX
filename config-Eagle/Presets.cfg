[general]
	enabled=true
	dev-control=33051:15:0
	dev-control-av=33051:4:0
	dev-control-lutron=33051:14:0
	tp-port=23
	tp-channel-blank-range-low=11
	tp-channel-blank-range-high=29

[av-group]
	id=1
	name=Main Level
	av-output-ids=1,30,32,33

[av-group]
	id=2
	name=Main Deck
